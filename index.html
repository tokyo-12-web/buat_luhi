<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ssshh... Ada Sesuatu</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0b0913;
      --star: #ffffffaa;
      --pink: #f7a8c4;
      --gold: #f5d67a;
      --white: #fff8f0;
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'DM Sans', sans-serif;
      color: var(--white);
      overflow: hidden;
      position: relative;
    }

    .stars { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .star {
      position: absolute;
      border-radius: 50%;
      background: var(--star);
      animation: twinkle var(--d, 3s) ease-in-out infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.15; transform: scale(1); }
      to   { opacity: 0.9;  transform: scale(1.4); }
    }

    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.18;
      pointer-events: none;
      animation: drift var(--od, 12s) ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes drift {
      from { transform: translate(0, 0) scale(1); }
      to   { transform: translate(var(--dx, 30px), var(--dy, -20px)) scale(1.1); }
    }

    .content { position: relative; z-index: 1; text-align: center; padding: 2rem; }

    .lock-icon {
      font-size: 3.5rem;
      margin-bottom: 1.2rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .subtitle {
      font-size: 0.85rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--pink);
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: clamp(2rem, 6vw, 3.6rem);
      margin-bottom: 0.5rem;
    }

    .hint {
      font-size: 0.95rem;
      color: rgba(255,248,240,0.5);
      margin-bottom: 2.5rem;
    }

    .countdown-wrap {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      margin-bottom: 2.5rem;
    }

    .time-block { display: flex; flex-direction: column; align-items: center; }

    .time-num {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.4rem, 8vw, 4rem);
      color: var(--gold);
      min-width: 2ch;
      text-align: center;
    }

    .time-label {
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(255,248,240,0.4);
      margin-top: 0.3rem;
    }

    .sep {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 7vw, 3.2rem);
      color: var(--gold);
      opacity: 0.4;
      align-self: flex-start;
    }

    .progress-wrap {
      width: min(320px, 80vw);
      height: 3px;
      background: rgba(255,255,255,0.08);
      border-radius: 99px;
      overflow: hidden;
      margin: 0 auto 2rem;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--pink), var(--gold));
      transition: width 1s linear;
    }

    .small-note {
      font-size: 0.8rem;
      color: rgba(255,248,240,0.3);
      font-style: italic;
    }

    #unlock-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: #0b0913;
      z-index: 999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
    }

    #unlock-overlay.active { display: flex; }

    .unlock-emoji { font-size: 5rem; }
    .unlock-text {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.8rem;
      color: var(--gold);
    }
  </style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="orb" style="width:400px;height:400px;background:#c084fc;top:-100px;left:-100px;"></div>
<div class="orb" style="width:350px;height:350px;background:#f472b6;bottom:-80px;right:-80px;"></div>

<div class="content">
  <div class="lock-icon">ðŸ”’</div>
  <p class="subtitle">Ada Sesuatu Untukmu</p>
  <h1>Belum waktunya<br>dibuka...</h1>
  <p class="hint">Sesuatu buat Lui <strong>00:01</strong> malam ini ðŸ˜‹</p>

  <div class="countdown-wrap">
    <div class="time-block">
      <span class="time-num" id="hh">00</span>
      <span class="time-label">Jam</span>
    </div>
    <div class="sep">:</div>
    <div class="time-block">
      <span class="time-num" id="mm">00</span>
      <span class="time-label">Menit</span>
    </div>
    <div class="sep">:</div>
    <div class="time-block">
      <span class="time-num" id="ss">00</span>
      <span class="time-label">Detik</span>
    </div>
  </div>

  <div class="progress-wrap">
    <div class="progress-bar" id="prog" style="width:0%"></div>
  </div>

  <p class="small-note">âœ¨ Sabar ya, sebentar lagi... âœ¨</p>
</div>

<div id="unlock-overlay">
  <div class="unlock-emoji">ðŸŽ‰</div>
  <div class="unlock-text">Saatnya dibuka!</div>
</div>

<script>
  const starsEl = document.getElementById('stars');
  for (let i = 0; i < 120; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    const size = Math.random() * 2 + 1;
    s.style.cssText = `
      width:${size}px;height:${size}px;
      top:${Math.random()*100}%;left:${Math.random()*100}%;
      --d:${(Math.random()*4+2).toFixed(1)}s;
    `;
    starsEl.appendChild(s);
  }

  function getMidnightTarget() {
    const now = new Date();
    const t = new Date(now);
    t.setHours(0,1,0,0);
    return t;
  }

  const pageLoadTime = new Date();
  const midnightTarget = getMidnightTarget();

  let target;

  if (pageLoadTime < midnightTarget) {
    target = midnightTarget;
  } else {
    target = new Date(pageLoadTime.getTime() + 5000);
  }

  const totalMs = target - pageLoadTime;

  function pad(n){ return String(n).padStart(2,'0'); }

  function tick(){
    const now = new Date();
    const diff = target - now;

    if(diff <= 0){
      document.getElementById('hh').textContent='00';
      document.getElementById('mm').textContent='00';
      document.getElementById('ss').textContent='00';
      document.getElementById('prog').style.width='100%';
      setTimeout(unlock,500);
      return;
    }

    const h=Math.floor(diff/3600000);
    const m=Math.floor((diff%3600000)/60000);
    const s=Math.floor((diff%60000)/1000);

    document.getElementById('hh').textContent=pad(h);
    document.getElementById('mm').textContent=pad(m);
    document.getElementById('ss').textContent=pad(s);

    const elapsed = now - pageLoadTime;
    const pct = Math.min(100,(elapsed/totalMs)*100);
    document.getElementById('prog').style.width=pct+'%';

    setTimeout(tick,1000);
  }

  function unlock(){
    document.getElementById('unlock-overlay').classList.add('active');
    setTimeout(()=>{
      window.location.href='birthday.html';
    },2500);
  }

  tick();
</script>

</body>
</html>
